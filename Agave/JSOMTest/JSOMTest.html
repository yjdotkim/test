<!DOCTYPE html>
<html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<head>
  <title>JSOM Test Page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <script type="text/javascript" src="./MicrosoftAjax.js"></script>
  <!--<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>-->
  <!--https://docs.microsoft.com/en-us/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements-->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js"></script>
  <script type="text/javascript" src="./JSOMTest.js"></script>
</head>

<body>
  <h3><span style="color:#217346">Excel JSOM Test</span></h3>
  <p>
      <div class="heading"><b>Bindings</b></div>
      <div>
          <label>Binding Type</label>

          <input type="radio" name="bindingType" id="bindingText" onchange='_bindingType="Text"'/>
          <label for="bindingText">Text</label>

          <input type="radio" name="bindingType" id="bindingRange" onchange='_bindingType="Range"'/>
          <label for="bindingRange">Range</label>

          <input type="radio" name="bindingType" id="bindingTable" onchange='_bindingType="Table"'/>
          <label for="bindingTable">Table</label>

          <p />
          <label for="bindingId">Binding Id</label>
          <input type="text" id="bindingId"/>
      </div>
      <input id="bindToSelection" type="button" onclick="javascript:addBinding()" value="Add binding from selection"/>
      <input id="removeBinding" type="button" onclick="javascript:removeBinding()" value="Remove binding"/>
      <input id="registerBindingEventHandler" type="button" onclick="javascript:registerBindingEventHandler()" value="Register event handler"/>
      <p />
      <input id="getBindingsCount" type="button" onclick="javascript:getBindingsCount()" value="Bindings count"/>
      <input id="getBindingsInfo" type="button" onclick="javascript:getBindingsInfo()" value="Bindings info"/>
      <input id="getBindingRange" type="button" onclick="javascript:getBindingRange()" value="Get binding text/range"/>
  </p>

  <br />
  <p>
    <div class="heading"><b>Settings</b></div>
    <input id="getSettingsId" type="button" onclick="javascript:getSettings()" value="Get settings"/>
    <input id="setSettingsId" type="button" onclick="javascript:setSettings()" value="Set settings"/>
    <input id="registerSettingsEventHandler" type="button" onclick="javascript:registerSettingsChangedEventHandler()" value="Register event handler"/>
    <p />
    <label for="settingKey">Setting Key</label>
    <input type="text" id="settingKey"/>
    <input id="removeSettingId" type="button" onclick="javascript:removeSetting()" value="Remove setting"/>
  </p>

  <br />
  <p>
    <div class="heading"><b>Output</b></div>
    <textarea rows="5" cols="80" id="output"></textarea>
  </p>
  <div id='currentDatetimeDiv'></div>
  <p>
    <div class="heading"><b>Logs</b></div>
    <textarea rows="10" cols="80" id="logs"></textarea>
  </p>

</body>
</html>
